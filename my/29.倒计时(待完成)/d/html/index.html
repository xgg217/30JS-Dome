<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>ts-demo-webpack</title>
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 秒</button>
      <button data-time="300" class="timer__button">5分针</button>
      <button data-time="900" class="timer__button">15分针</button>
      <button data-time="1200" class="timer__button">20分针</button>
      <button data-time="3600" class="timer__button">1小时</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left">0</h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="main-bundle.js"></script>
</body>
</html>
